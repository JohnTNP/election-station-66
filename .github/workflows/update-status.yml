# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Update Status

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Rename fallback file if input is missing
      run: |
        if [ ! -f station66_distinct.csv ] && [ -f station66_distinct_clean.csv ]; then
          echo "âš ï¸ Input file not found. Renaming fallback file..."
          mv station66_distinct_clean.csv station66_distinct.csv
        fi
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run script and capture logs
      run: |
        python geocoding_script.py > geocoding_script.log 2>&1
    
    - name: Generate new content and update README
      run: |
        MARKER="## ðŸ“Š à¸ªà¸–à¸²à¸™à¸°"
        
        # Define keywords
        KEYWORDS=("à¹€à¸ªà¸£à¹‡à¸ˆà¸ªà¸´à¹‰à¸™à¹à¸¥à¹‰à¸§:" "à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸žà¸¥à¸²à¸”:" "à¸£à¸­à¸”à¸³à¹€à¸™à¸´à¸™à¸à¸²à¸£:")
        
        # Extract one line per keyword
        OUTPUT=""
        for kw in "${KEYWORDS[@]}"; do
          LINE=$(grep -F "$kw" geocoding_script.log | tail -n 1)
          OUTPUT="${OUTPUT}${LINE}\n"
        done
    
        # Update README
        awk -v marker="$MARKER" -v output="$OUTPUT" '
          BEGIN { found=0 }
          $0 == marker { print; print output; found=1; next }
          found && NF { next }
          { print }
        ' readme.md > readme.tmp && mv readme.tmp readme.md


    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add readme.md
        git commit -m "Update README.md via GitHub Actions" || echo "No changes to commit"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin HEAD


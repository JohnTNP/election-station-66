# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Update Status

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Rename fallback file if input is missing
      run: |
        if [ ! -f station66_distinct.csv ] && [ -f station66_distinct_clean.csv ]; then
          echo "âš ï¸ Input file not found. Renaming fallback file..."
          mv station66_distinct_clean.csv station66_distinct.csv
        fi
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run script and capture logs
      run: |
        python geocoding_script.py > geocoding_script.log 2>&1
    
    - name: Generate new content and update README
      run: |
        MARKER="## ðŸ“Š à¸ªà¸–à¸²à¸™à¸°maker"
        OUTPUT=$(tail -n 3 geocoding_script.log)
    
        awk -v marker="$MARKER" -v output="$OUTPUT" '
          BEGIN { found=0 }
          $0 == marker { print; print output; found=1; next }
          found && NF { next }
          { print }
        ' README.md > README.tmp && mv README.tmp README.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git diff --cac

